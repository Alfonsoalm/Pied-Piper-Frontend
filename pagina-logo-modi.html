<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pied Piper Icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        /* Centrar el ícono en la pantalla y aumentar su tamaño */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Fondo blanco para fácil edición */
        }
        .fa-pied-piper {
            font-size: 200px; /* Tamaño grande para buena resolución */
            color: rgb(7, 14, 143); /* Cambia el color según prefieras */
        }
    </style>
</head>
<body>
    <!-- Ícono de Pied Piper -->
    <i class="fab fa-pied-piper"></i>
</body>
</html>
